<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/movieDetails.css">
</head>

<body>

    <div class="container">

        <!-- Left hand side -->
        <div class="posterAndStars">

            <!-- Movie  poster -->
            <img class="moviePoster" src="" alt="">

            <!-- Star rating -->
            <div class="stars">
                <span class="fa fa-star first"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>

        </div>

        <!-- Right hand side -->
        <div class="titleGenresOverview">

            <!-- Movie title -->
            <div class="movieTitle">
                <h1></h1>
            </div>

            <!-- Movie Overview -->
            <div class="movieOverview">

                <!-- Overview Caption -->
                <div class="overviewCaption">
                    <h2>Overview</h2>
                </div>

                <!-- Overview Content -->
                <div class="overviewContent">
                    <p></p>
                </div>
            </div>

            <!-- Genre Icons -->
            <div class="genreIcons">

            </div>

        </div>

        <div class="clear">
        </div>

        <div class="row home">
            <div class="input-group">
                <button id="homeButton" onclick="window.history.go(-1);" type="button" class="btn btn-primary">Back</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/ui/ui.js"></script>
    <script src="scripts/app/main.js"></script>
</body>

</html>
